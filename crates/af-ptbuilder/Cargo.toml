[package]
description = "Programmable transaction builder and macros (offline)"
name        = "af-ptbuilder"
version     = "4.1.5"

authors.workspace    = true
categories.workspace = true
edition.workspace    = true
license.workspace    = true
repository.workspace = true

[package.metadata.docs.rs]
# To build locally:
# RUSTDOCFLAGS="-Zunstable-options --generate-link-to-definition" RUSTC_BOOTSTRAP=1 cargo +nightly doc --all-features --no-deps --open
all-features = true
rustdoc-args = [
  # Generate links to definition in rustdoc source code pages
  # https://github.com/rust-lang/rust/pull/84176
  "--generate-link-to-definition",
  "-Zunstable-options",
]

[lints]
workspace = true

[dependencies]
bcs           = "0.1"
indexmap      = "2"
serde         = { version = "1", features = ["derive"] }
sui-sdk-types = "0.0.2"
thiserror     = "2"

af-sui-types = { version = "0.7.5", path = "../af-sui-types" }


[dev-dependencies]
clap          = { version = "4", features = ["derive"] }
eyre          = "0.6"
proptest      = "1"
rand          = "0.8"
serde_json    = "1"
serde_with    = "3"
sui-sdk-types = { version = "0.0.2", features = ["proptest"] }
test-strategy = "0.4"


[[example]]
name = "ptbuilder-serde"
path = "./examples/builder_serde.rs"
